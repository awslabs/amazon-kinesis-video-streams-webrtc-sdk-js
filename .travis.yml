os:
  - linux
language: node_js
node_js:
  - 8
  - 10
  - 12
script:
  -rm -rf package-lock.json npm-shrinkwrap.json node_modules
  -npm cache clean --force
  -npm cache verify
  -npm install
  - npm run release
deploy:
  - provider: npm
    edge: true
    email: $NPM_EMAIL
    api_token: $NPM_API_TOKEN
    on:
      tags: true
      node_js: 12
  - provider: pages
    edge: true
    local_dir: dist
    keep_history: false
    token: $GITHUB_TOKEN
    target_branch: gh-pages
    on:
      tags: true
      node_js: 12
after_success:
  - codecov