name: CI Action WebRTC C SDK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  nodejs-ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Run release
        run: npm run release  
      